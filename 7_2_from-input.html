<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form input</title>
</head>
<body>
  <form action="">
  <fieldset>
    <legend>input tag</legend>
    <ul>
    <li>
      <label for="text">text</label>
      <input type="text" id="text" required value="sss" readonly />
    </li>
    <li>
      <label for="email">이메일</label>
      <input type="email" id="email" required value="hello" disabled />
    </li>
    <li>
      <label for="tel">전화번호</label>
      <input type="tel" id="tel" required autofocus/>
    </li>
    <li>
      <label for="url">url</label>
      <input type="url" id="url" required placeholder="url을 입력"/>
    </li>
      </ul>
  </ul>
  </fieldset>
  </form>
</body>
</html>
